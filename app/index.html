<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        #login-form, #temperature-display {
            margin-top: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Monitor</h1>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="error-message"></div>
        <div id="temperature-display" style="display: none;">
            <h2>Current Temperatures</h2>
            <div id="current-temps"></div>
            <h2>Fan Speed</h2>
            <div id="fan-speed"></div>
            <h2>Temperature History</h2>
            <canvas id="temp-chart"></canvas>
        </div>
    </div>
    <script>
        let token = '';
        let chart;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    token = data.token;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('temperature-display').style.display = 'block';
                    document.getElementById('error-message').textContent = '';
                    updateTemperatures();
                    setInterval(updateTemperatures, 5000);
                    updateHistoricalData();
                } else {
                    document.getElementById('error-message').textContent = 'Login failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
            });
        }

        function updateTemperatures() {
            fetch('/temperatures', {
                headers: {
                    'Authorization': token,
                },
            })
            .then(response => response.json())
            .then(data => {
                const tempDiv = document.getElementById('current-temps');
                tempDiv.innerHTML = '';
                for (const [component, temp] of Object.entries(data.temperatures)) {
                    tempDiv.innerHTML += `<p>${component}: ${temp}°C</p>`;
                }
                document.getElementById('fan-speed').textContent = `${data.fan_speed}%`;
            })
            .catch(error => console.error('Error:', error));
        }

        function updateHistoricalData() {
            fetch('/historical_data?hours=24', {
                headers: {
                    'Authorization': token,
                },
            })
            .then(response => response.json())
            .then(data => {
                const labels = data.data.map(entry => new Date(entry[0] * 1000).toLocaleTimeString());
                const datasets = [
                    { label: 'CPU', data: data.data.map(entry => entry[1]), borderColor: 'red', fill: false },
                    { label: 'RAM', data: data.data.map(entry => entry[2]), borderColor: 'blue', fill: false },
                    { label: 'GPU0', data: data.data.map(entry => entry[3]), borderColor: 'green', fill: false },
                    { label: 'GPU1', data: data.data.map(entry => entry[4]), borderColor: 'purple', fill: false },
                    { label: 'Case', data: data.data.map(entry => entry[5]), borderColor: 'orange', fill: false },
                ];

                if (chart) {
                    chart.destroy();
                }

                chart = new Chart(document.getElementById('temp-chart'), {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
